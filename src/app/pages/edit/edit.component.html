<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">

  <div *ngIf="editing" class="flex flex-col gap-4">
    <input
      [(ngModel)]="title"
      placeholder="Titel"
      class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
    />
    <textarea
      [(ngModel)]="body"
      rows="5"
      class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
    ></textarea>
    <div class="flex gap-4">
      <button
        (click)="save()"
        class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition-colors"
      >
        Gem
      </button>
      <button
        (click)="cancel()"
        class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition-colors"
      >
        Annuller
      </button>
    </div>
  </div>

  <div *ngIf="!editing" class="flex flex-col gap-4">
    <h2 class="text-2xl font-semibold text-gray-800">{{ title }}</h2>
    <p class="text-gray-700">{{ body }}</p>

    <button
      (click)="editing = true"
      class="bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-600 transition-colors"
    >
      Rediger
    </button>
  </div>

</div>
